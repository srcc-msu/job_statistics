<!doctype html>

<html>
<head>
	<meta charset="utf-8">

	<title>All tags</title>

</head>

<body>
	<script type="text/javascript" src="/static/jquery/jquery-1.9.1.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#add").click(function(){
				$.post("/api/tag/" + $("#label").val(),
				{
					description: $("#description").val(),
				},
				function(data, status){
					location.reload();
				});
			});
		});
	</script>


	<h1>All tags</h1>

	<form id="query_form">
	<p>
		label<br/>
		<textarea id="label" name="label" cols="40" rows="1"></textarea>
	</p>

	<p>
		description<br/>
		<textarea id="description" name="description" cols="40" rows="3"></textarea>
	</p>

		<input id="add" type="button" value="add"/>
	</form>

	<table border="1">
		<thead>
			<tr>
				<th>id</th>
				<th>label</th>
				<th>description</th>
			</tr>
		</thead>

		<tbody>
			{% for tag in tags %}
				<tr>
					<td> {{ tag.id }} </td>
					<td> {{ tag.label }} </td>
					<td> {{ tag.description }} </td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
